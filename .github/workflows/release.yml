name: Publish Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  publish_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get release notes from draft
        id: draft_release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const draft = releases.find(r => r.draft);
            if (!draft) {
              core.setFailed('❌ Aucun draft trouvé.');
              return;
            }

            core.setOutput('release_body', draft.body);
            core.setOutput('draft_id', draft.id);

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "🚀 ${{ github.ref_name }}"
          body: ${{ steps.draft_release.outputs.release_body }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete draft release
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const releaseId = ${{ steps.draft_release.outputs.draft_id }};
            await github.rest.repos.deleteRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
            });
            console.log(`🗑️ Draft release #${releaseId} deleted.`);

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Gradle
        run: ./gradlew build
            
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image (versioned + latest)
        run: |
          VERSION=${{ github.ref_name }}
          IMAGE=ghcr.io/${{ github.repository }}  # ghcr.io/projex-io/taskora-back
          
          echo "🔧 Building Docker image: $IMAGE:$VERSION and $IMAGE:latest"
          
          docker build -t $IMAGE:$VERSION .
          docker tag $IMAGE:$VERSION $IMAGE:latest
          docker push $IMAGE:$VERSION
          docker push $IMAGE:latest

      - name: Delete dev-* image tags from GHCR (Org)
        if: success()
        env:
          GHCR_REPO: ghcr.io/${{ github.repository }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "🔍 Looking for dev-* tags in $GHCR_REPO"

          # Install GitHub CLI
          sudo apt-get update
          sudo apt-get install -y gh jq

          echo "$GH_TOKEN" | gh auth login --with-token

          IMAGE_NAME=$(echo "${{ github.repository }}" | awk -F'/' '{print $2}')
          ORG=$(echo "${{ github.repository }}" | awk -F'/' '{print $1}')

          echo "📦 Image: $IMAGE_NAME"
          echo "🏢 Organization: $ORG"

          gh api -H "Accept: application/vnd.github+json" \
            "/orgs/$ORG/packages/container/$IMAGE_NAME/versions" > versions.json

          TAGS=$(jq -r '.[] | select(.metadata.container.tags[] | startswith("dev-")) | [.id, .metadata.container.tags[]] | @tsv' versions.json)

          if [ -z "$TAGS" ]; then
            echo "✅ No dev-* tags found."
            exit 0
          fi

          echo "$TAGS" | while IFS=$'\t' read -r id tag; do
            echo "🗑️ Deleting tag: $tag (version ID: $id)"
            gh api --method DELETE "/orgs/$ORG/packages/container/$IMAGE_NAME/versions/$id"
      
