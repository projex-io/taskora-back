name: Auto-create Pull Request on branch push

on:
  push:
    branches-ignore:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  create_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Get branch name
        id: get_branch
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Set PR title, body and label
        id: pr_vars
        run: |
          BRANCH_NAME="${{ steps.get_branch.outputs.branch }}"

          case "$BRANCH_NAME" in
            feat/*)     PREFIX="ðŸš€"; RAW_NAME="${BRANCH_NAME#feat/}";     LABEL="feature" ;;
            fix/*)      PREFIX="ðŸ›"; RAW_NAME="${BRANCH_NAME#fix/}";      LABEL="bug" ;;
            chore/*)    PREFIX="ðŸ”§"; RAW_NAME="${BRANCH_NAME#chore/}";    LABEL="chore" ;;
            docs/*)     PREFIX="ðŸ“š"; RAW_NAME="${BRANCH_NAME#docs/}";     LABEL="documentation" ;;
            refactor/*) PREFIX="â™»ï¸"; RAW_NAME="${BRANCH_NAME#refactor/}"; LABEL="refactor" ;;
            test/*)     PREFIX="âœ…"; RAW_NAME="${BRANCH_NAME#test/}";     LABEL="test" ;;
            ci/*)       PREFIX="ðŸ”„"; RAW_NAME="${BRANCH_NAME#ci/}";       LABEL="ci" ;;
            perf/*)     PREFIX="âš¡"; RAW_NAME="${BRANCH_NAME#perf/}";     LABEL="performance" ;;
            style/*)    PREFIX="ðŸ’„"; RAW_NAME="${BRANCH_NAME#style/}";    LABEL="style" ;;
            build/*)    PREFIX="ðŸ› ï¸"; RAW_NAME="${BRANCH_NAME#build/}";   LABEL="build" ;;
            hotfix/*)   PREFIX="ðŸ”¥"; RAW_NAME="${BRANCH_NAME#hotfix/}";   LABEL="hotfix" ;;
            *)          PREFIX=""; RAW_NAME="$BRANCH_NAME";               LABEL="" ;;
          esac

          TITLE_TEXT=$(echo "$RAW_NAME" | tr '-' ' ')
          TITLE_TEXT="$(echo "$TITLE_TEXT" | sed 's/^./\u&/')"

          PR_TITLE="$PREFIX $TITLE_TEXT"
          PR_BODY="PR automatique crÃ©Ã©e depuis la branche \`$BRANCH_NAME\`."

          echo "pr_title=$PR_TITLE" >> $GITHUB_OUTPUT
          echo "pr_body=$PR_BODY" >> $GITHUB_OUTPUT
          echo "label=$LABEL" >> $GITHUB_OUTPUT

      - name: Check if PR already exists
        id: pr_check
        run: |
          BRANCH_NAME="${{ steps.get_branch.outputs.branch }}"
          PRS=$(curl -s -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls?head=${{ github.repository_owner }}:$BRANCH_NAME&base=main&state=open")
          PR_COUNT=$(echo "$PRS" | jq 'length')

          if [ "$PR_COUNT" -gt 0 ]; then
            echo "pr_exists=true" >> $GITHUB_OUTPUT
          else
            echo "pr_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create PR if none exists
        id: create_pr
        if: steps.pr_check.outputs.pr_exists == 'false'
        run: |
          BRANCH_NAME="${{ steps.get_branch.outputs.branch }}"
          TITLE="${{ steps.pr_vars.outputs.pr_title }}"
          BODY="${{ steps.pr_vars.outputs.pr_body }}"

          PR_RESPONSE=$(curl -s -X POST \
            -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
              --arg title "$TITLE" \
              --arg head "$BRANCH_NAME" \
              --arg base "main" \
              --arg body "$BODY" \
              '{title: $title, head: $head, base: $base, body: $body}')" \
            "https://api.github.com/repos/${{ github.repository }}/pulls")

          PR_NUMBER=$(echo "$PR_RESPONSE" | jq -r .number)
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT

      - name: Assign PR to branch author
        if: steps.pr_check.outputs.pr_exists == 'false'
        run: |
          PR_NUMBER="${{ steps.create_pr.outputs.pr_number }}"
          AUTHOR="${{ github.actor }}"

          curl -s -X POST \
            -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"assignees\": [\"$AUTHOR\"]}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/$PR_NUMBER"

      - name: Add label to PR
        if: steps.pr_check.outputs.pr_exists == 'false' && steps.pr_vars.outputs.label != ''
        run: |
          PR_NUMBER="${{ steps.create_pr.outputs.pr_number }}"
          LABEL="${{ steps.pr_vars.outputs.label }}"

          curl -s -X POST \
            -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"labels\": [\"$LABEL\"]}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/$PR_NUMBER"
