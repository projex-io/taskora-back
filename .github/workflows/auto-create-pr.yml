name: Auto-create Pull Request on branch push

on:
  push:
    branches-ignore:
      - main
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  create_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Get branch name
        id: get_branch
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Set PR title and body variables
        id: pr_vars
        run: |
          BRANCH_NAME="${{ steps.get_branch.outputs.branch }}"

          case "$BRANCH_NAME" in
            feat/*)     PREFIX="🚀"; RAW_NAME="${BRANCH_NAME#feat/}" ;;
            fix/*)      PREFIX="🐛"; RAW_NAME="${BRANCH_NAME#fix/}" ;;
            chore/*)    PREFIX="🔧"; RAW_NAME="${BRANCH_NAME#chore/}" ;;
            docs/*)     PREFIX="📚"; RAW_NAME="${BRANCH_NAME#docs/}" ;;
            refactor/*) PREFIX="♻️"; RAW_NAME="${BRANCH_NAME#refactor/}" ;;
            test/*)     PREFIX="✅"; RAW_NAME="${BRANCH_NAME#test/}" ;;
            ci/*)       PREFIX="🔄"; RAW_NAME="${BRANCH_NAME#ci/}" ;;
            perf/*)     PREFIX="⚡"; RAW_NAME="${BRANCH_NAME#perf/}" ;;
            style/*)    PREFIX="💄"; RAW_NAME="${BRANCH_NAME#style/}" ;;
            build/*)    PREFIX="🛠️"; RAW_NAME="${BRANCH_NAME#build/}" ;;
            hotfix/*)   PREFIX="🔥"; RAW_NAME="${BRANCH_NAME#hotfix/}" ;;
            *)          PREFIX=""; RAW_NAME="$BRANCH_NAME" ;;
          esac

          TITLE_TEXT=$(echo "$RAW_NAME" | tr '-' ' ')
          TITLE_TEXT="$(echo "$TITLE_TEXT" | sed 's/^./\u&/')"

          PR_TITLE="$PREFIX $TITLE_TEXT"
          PR_BODY="PR automatique créée depuis la branche \`$BRANCH_NAME\`."

          echo "pr_title=$PR_TITLE" >> $GITHUB_OUTPUT
          echo "pr_body=$PR_BODY" >> $GITHUB_OUTPUT

      - name: Check if PR already exists
        id: pr_check
        run: |
          BRANCH_NAME="${{ steps.get_branch.outputs.branch }}"
          echo "Checking if a PR exists from branch: $BRANCH_NAME"

          PRS=$(curl -s -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls?head=${{ github.repository_owner }}:$BRANCH_NAME&base=main&state=open")

          PR_COUNT=$(echo "$PRS" | jq 'length')

          echo "Found $PR_COUNT open PR(s) from branch $BRANCH_NAME"
          if [ "$PR_COUNT" -gt 0 ]; then
            echo "pr_exists=true" >> $GITHUB_OUTPUT
          else
            echo "pr_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create PR if none exists
        id: create_pr
        if: steps.pr_check.outputs.pr_exists == 'false'
        run: |
          BRANCH_NAME="${{ steps.get_branch.outputs.branch }}"
          TITLE="${{ steps.pr_vars.outputs.pr_title }}"
          BODY="${{ steps.pr_vars.outputs.pr_body }}"
          AUTHOR="${{ github.actor }}"

          echo "Creating PR for branch $BRANCH_NAME with title: $TITLE"

          PR_RESPONSE=$(curl -s -X POST \
            -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
              --arg title "$TITLE" \
              --arg head "$BRANCH_NAME" \
              --arg base "main" \
              --arg body "$BODY" \
              '{title: $title, head: $head, base: $base, body: $body}')" \
            "https://api.github.com/repos/${{ github.repository }}/pulls")

          PR_NUMBER=$(echo "$PR_RESPONSE" | jq -r .number)
          echo "Created PR #$PR_NUMBER"

          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT

      - name: Assign PR to branch author
        if: steps.pr_check.outputs.pr_exists == 'false'
        run: |
          PR_NUMBER="${{ steps.create_pr.outputs.pr_number }}"
          AUTHOR="${{ github.actor }}"

          echo "Assigning PR #$PR_NUMBER to @$AUTHOR"

          curl -s -X POST \
            -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"assignees\": [\"$AUTHOR\"]}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/$PR_NUMBER"
