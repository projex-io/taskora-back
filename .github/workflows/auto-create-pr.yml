name: Auto Create Pull Request

on:
  push:
    branches-ignore:
      - main
      - dev

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  auto_create_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Extract branch name
        id: get_branch
        run: |
          echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Check if PR already exists
        id: pr_check
        run: |
          BRANCH_NAME="${{ steps.get_branch.outputs.branch }}"
          RESPONSE=$(curl -s -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls?head=${{ github.repository_owner }}:$BRANCH_NAME&state=open")
          COUNT=$(echo "$RESPONSE" | jq length)
          if [ "$COUNT" -gt 0 ]; then
            echo "PR already exists"
            echo "pr_exists=true" >> $GITHUB_OUTPUT
          else
            echo "No PR exists"
            echo "pr_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Define PR title, body, label
        id: pr_vars
        run: |
          BRANCH_NAME="${{ steps.get_branch.outputs.branch }}"
          PREFIX=$(echo "$BRANCH_NAME" | cut -d '/' -f1)
          NAME=$(echo "$BRANCH_NAME" | cut -d '/' -f2- | sed 's/-/ /g')
          TITLE_EMOJI=""
          LABEL=""

          case "$PREFIX" in
            feat) TITLE_EMOJI="ðŸš€"; LABEL="feature" ;;
            fix) TITLE_EMOJI="ðŸ›"; LABEL="bug" ;;
            build) TITLE_EMOJI="ðŸ› ï¸"; LABEL="build" ;;
            chore) TITLE_EMOJI="ðŸ§¹"; LABEL="chore" ;;
            refactor) TITLE_EMOJI="ðŸ”¨"; LABEL="refactor" ;;
            docs) TITLE_EMOJI="ðŸ“š"; LABEL="documentation" ;;
            test) TITLE_EMOJI="âœ…"; LABEL="test" ;;
            style) TITLE_EMOJI="ðŸŽ¨"; LABEL="style" ;;
            *) TITLE_EMOJI="ðŸ“¦"; LABEL="other" ;;
          esac

          # Capitalize first letter of name
          FORMATTED_NAME="$(echo "${NAME:0:1}" | tr '[:lower:]' '[:upper:]')${NAME:1}"
          TITLE="$TITLE_EMOJI $FORMATTED_NAME"
          BODY="PR automatique crÃ©Ã©e depuis la branche \`$BRANCH_NAME\`."

          echo "pr_title=$TITLE" >> $GITHUB_OUTPUT
          echo "pr_body=$BODY" >> $GITHUB_OUTPUT
          echo "label=$LABEL" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        id: create_pr
        if: steps.pr_check.outputs.pr_exists == 'false'
        run: |
          BRANCH_NAME="${{ steps.get_branch.outputs.branch }}"
          TITLE="${{ steps.pr_vars.outputs.pr_title }}"
          BODY="${{ steps.pr_vars.outputs.pr_body }}"

          PR_RESPONSE=$(curl -s -X POST \
            -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
              --arg title "$TITLE" \
              --arg head "$BRANCH_NAME" \
              --arg base "main" \
              --arg body "$BODY" \
              '{title: $title, head: $head, base: $base, body: $body}')" \
            "https://api.github.com/repos/${{ github.repository }}/pulls")

          echo "$PR_RESPONSE"

          PR_NUMBER=$(echo "$PR_RESPONSE" | jq -r .number)
          if [ "$PR_NUMBER" == "null" ]; then
            echo "âŒ Ã‰chec de la crÃ©ation de la PR"
            exit 1
          fi

          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT

      - name: Add label to PR
        if: steps.create_pr.outputs.pr_number != ''
        run: |
          PR_NUMBER="${{ steps.create_pr.outputs.pr_number }}"
          LABEL="${{ steps.pr_vars.outputs.label }}"

          curl -s -X POST \
            -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"labels\": [\"$LABEL\"]}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/$PR_NUMBER/labels"

      - name: Assign PR to branch author
        if: steps.create_pr.outputs.pr_number != ''
        run: |
          PR_NUMBER="${{ steps.create_pr.outputs.pr_number }}"
          AUTHOR="${{ github.actor }}"

          curl -s -X POST \
            -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"assignees\": [\"$AUTHOR\"]}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/$PR_NUMBER/assignees"
