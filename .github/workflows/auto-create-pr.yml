name: Auto Create Pull Request

on:
  push:
    branches-ignore:
      - main   # N'ex√©cute pas sur main, adapte si besoin

permissions:
  pull-requests: write
  contents: read

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check if PR exists
        id: check_pr
        run: |
          EXISTING_PR=$(gh pr list --head ${{ github.ref }} --json number --jq '.[0].number' || echo "")
          if [ -n "$EXISTING_PR" ]; then
            echo "PR #$EXISTING_PR already exists for branch ${{ github.ref }}. Exiting."
            echo "pr_exists=true" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "No existing PR found for branch ${{ github.ref }}."
            echo "pr_exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Create PR
        if: steps.check_pr.outputs.pr_exists == 'false'
        run: |
          gh pr create \
            --title "üõ†Ô∏è Auto Create Pr ${{ github.ref_name }}" \
            --body "Auto-generated PR from branch ${{ github.ref }}" \
            --head "${{ github.ref_name }}" \
            --base main \
            --label "build"
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
